<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: lightyellow;
    }
    #background-img {
      width: 100%;
      height: 400px;
      background-image: url("https://vildmed-oel.dk/wp-content/uploads/2022/03/logo-vildmed.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 40px 0;
    }
    h1 {
      font-size: 36px;
      margin-top: 60px;
    }
    #text {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 20px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
  <script>
    var texts = [
      "Mim en af de andre spillere- de andre skal gætte hvem.",
      "Stå op indtil det er din tur igen.",
      "Mim et dyr de andre skal gætte. Den første der gætter rigtigt, giver 3 slurke ud.",
      "Personen med lavest batteriprocent må give 2 slurke ud.",
      "Classic eller Pilsner? Alle stemmer på samme tid – mindretallet drikker.",
      "Drik hvis du i hemmelighed har haft et crush på en i rummet.",
      "Drik hvis du har en tatovering og vis den frem."
    ];
    var currentIndex = 0;

    function showPreviousText() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = texts.length - 1;
      }
      document.getElementById("text").innerHTML = texts[currentIndex];
    }

    function showNextText() {
      currentIndex++;
      if (currentIndex >= texts.length) {
        currentIndex = 0;
      }
      document.getElementById("text").innerHTML = texts[currentIndex];
    }
  </script>
</head>
<body>
  <h1>Mads' drukspil</h1>
  <p id="text">Mim en af de andre spillere- de andre skal gætte hvem.</p>
  <button onclick="showPreviousText()">Forrige</button>
  <button onclick="showNextText()">Næste</button>
  <div id="background-img"></div>
</body>
</html>
